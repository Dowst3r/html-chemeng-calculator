<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style for the outer container */
    #outer-container {
      background-color: #f0f0f0;
      padding: 20px;
      height: fit-content;
      width: fit-content;
    }

    /* Style for the first inner container */
    #inner-container-1 {
      background-color: #d0d0d0;
      padding: 10px;
      margin-top: 10px;
      height: fit-content;
      width: fit-content;
    }

    /* Style for the second inner container */
    #inner-container-2 {
      background-color: #c0c0c0;
      padding: 10px;
      margin-top: 10px;
      height: fit-content;
      width: fit-content;
    }
  </style>
  <title>Nested Div Containers with IDs Example</title>
</head>
<body>

  <!-- Outer container with ID -->
  <div id="outer-container">
    <p>This is content inside the outer container.</p>

    <!-- First inner container with ID -->
    <div id="inner-container-1">
      <p>This is content inside the first inner container.</p>
    </div>

    <!-- Second inner container with ID -->
    <div id="inner-container-2">
      <p>This is content inside the second inner container.</p>
    </div>

  </div>

</body>
</html>
