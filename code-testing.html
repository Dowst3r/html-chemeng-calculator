<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Dropdown Example</title>
    <!-- Include your CSS and JavaScript files here -->
</head>
<body>
    <button id="lengths-menu">Lengths</button>
    <button id="weights-menu">Weights</button>
    <select id="dropdown">
        <!--Default dropdown2 options-->
        <option value="otheroption1">kilometers</option>
        <option value="otheroption2">miles</option>
    </select>
    <div id="result"></div>
    <script>
        // Get references to the button, dropdown, and result elements
        const lengths_menu = document.getElementById('lengths-menu');
        const weights_menu = document.getElementById('weights-menu');
        const dropdown = document.getElementById('dropdown');
        const result = document.getElementById('result');

        // Add click event listener to the button
        lengths_menu.addEventListener('click', () => {
        // Clear previous result content
        result.textContent = '';

        // Determine the new options and functionality
        const newOptions = ['kilometers', 'miles'];
        const newFunctionality = () => {
            result.textContent = 'New functionality executed!';
        };

        // Clear existing dropdown options
        dropdown.innerHTML = '';

        // Add new options to the dropdown
        newOptions.forEach((optionText) => {
            const option = document.createElement('option');
            option.value = optionText.toLowerCase().replace(' ', '_');
            option.textContent = optionText;
            dropdown.appendChild(option);
        });

        // Add new functionality to the button
        lengths_menu.removeEventListener('click', () => {});
        lengths_menu.addEventListener('click', newFunctionality);
    });

        weights_menu.addEventListener('click', () => {
            result.textContent = '';

            const newOptions2 = ['kilograms', 'grams'];
            const newFunctionality2 = () => {
                result.textContent = 'New functionality executed!';
            };

            dropdown.innerHTML = '';

            newOptions.forEach((optionText) => {
                const option = document.createElement('option');
                option.value = optionText.toLowerCase().replace(' ', '_');
                option.textContent = optionText;
                dropdown.appendChild(option);
        });
    });
    </script>
</body>
</html>
