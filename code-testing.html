<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Button Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <button id="changeToOriginalButton">Change to Original Options</button>
    <button id="changeToNewButton">Change to New Options</button>
    <button id="changeToThirdButton">Change to Third Options</button>
    <br>
    <br>
    <br>
    <select id="dropdownMenu">
        <option value="option1">meters</option>
        <option value="option2">kilometers</option>
        <option value="option3">yards</option>
        <option value="option4">miles</option>

    </select>
    <script>
        const changeToOriginalButton = document.getElementById("changeToOriginalButton");
        const changeToNewButton = document.getElementById("changeToNewButton");
        const changeToThirdButton = document.getElementById("changeToThirdButton");
        const dropdownMenu = document.getElementById("dropdownMenu");

        const originalOptions = [
            { value: "option1", text: "meters" },
            { value: "option2", text: "kilometers" },
            { value: "option3", text: "yards" },
            { value: "option4", text: "miles" }
        ];

        const newOptions = [
            { value: "newOption1", text: "kilograms" },
            { value: "newOption2", text: "tonnes" },
            { value: "newOption3", text: "pounds" }
        ];

        const thirdOptions = [
            { value: "thirdOption1", text: "Celsius" },
            { value: "thirdOption2", text: "Fahrenheit" },
            { value: "thirdOption3", text: "Kelvin" }
        ];

        function setOptions(options) {
            dropdownMenu.innerHTML = "";
            options.forEach(option => {
                const newOption = document.createElement("option");
                newOption.value = option.value;
                newOption.text = option.text;
                dropdownMenu.appendChild(newOption);
            });
        }

        changeToOriginalButton.addEventListener("click", () => {
            setOptions(originalOptions);
        });

        changeToNewButton.addEventListener("click", () => {
            setOptions(newOptions);
        });

        changeToThirdButton.addEventListener("click", () => {
            setOptions(thirdOptions);
        });
    </script>
</body>
</html>
