<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="images/Gear.png" type="image/png">
    <title>Unit Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <select id="Dropdown1">
        <!-- Initial options are mass units -->
        <option value="kg">Kilogram</option>
        <option value="lb">Pound</option>
        <option value="g">Gram</option>
    </select>

    <select id="Dropdown2">
        <!-- Initial options are the same as mass units -->
        <option value="kg">Kilogram</option>
        <option value="lb">Pound</option>
        <option value="g">Gram</option>
    </select>

    <button id="switchToMassUnits" onclick="setDropdownOptions([Dropdown1, Dropdown2], massUnits)">Switch to Mass Units</button>
    <button id="switchToLengthUnits" onclick="setDropdownOptions([Dropdown1, Dropdown2], lengthUnits)">Switch to Length Units</button>

    <script>
        const Dropdown1 = document.getElementById("Dropdown1");
        const Dropdown2 = document.getElementById("Dropdown2");

        const massUnits = [
            { value: "kg", text: "Kilogram" },
            { value: "lb", text: "Pound" },
            { value: "g", text: "Gram" }
        ];

        const lengthUnits = [
            { value: "m", text: "Meter" },
            { value: "ft", text: "Foot" },
            { value: "cm", text: "Centimeter" }
        ];

        function setDropdownOptions(dropdownIds, options) {
            dropdownIds.forEach(dropdownId => {
                const dropdown = document.getElementById(dropdownId);
                dropdown.innerHTML = "";
                options.forEach(option => {
                    const newOption = document.createElement("option");
                    newOption.value = option.value;
                    newOption.text = option.text;
                    dropdown.appendChild(newOption);
                });
            });
        }

        // Initial options are mass units
        setDropdownOptions([Dropdown1, Dropdown2], massUnits);
    </script>
</body>
</html>
