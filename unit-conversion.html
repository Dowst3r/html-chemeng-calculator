<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        .Conversion {
            padding-top: 1px;
            padding-bottom: 1px;
            font-size: larger;
            font-weight: bold;
        }

        .output {
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>Unit Converter</h1>
    <p>This is a unit converter in which you select your current units and then choose the units you want it changed into:</p>
    <button onclick="MassOptions()">Mass</button>
    <button onclick="LengthOptions()">Length</button>
    <button onclick="TemperatureOptions()">Temperature</button>
    <br>
    <br>
    <form>
        <!-- Select 1-->
        <label class="enter">From:</label>
        <select name="converts" id="Selection">
          <option>Choose Option</option>
          <option value="tonnes1">Tonnes</option>
          <option value="kilograms1">Kilograms</option>
          <option value="grams1">Grams</option>
          <option value="milligrams1">Milligrams</option>
          <option value="ounces1">Ounces</option>
          <option value="pounds1">Pounds</option>
          <option value="stone1">Stone</option>
          <option value="ton1">Ton</option>
        </select>
    
        <!-- Select 2-->
        <label class="exit">To:</label>
        <select name="converts2" id="Selection2">
          <option>Choose Option</option>
          <option value="tonnes2">Tonnes</option>
          <option value="kilograms2">Kilograms</option>
          <option value="grams2">Grams</option>
          <option value="milligrams2">Milligrams</option>
          <option value="ounces2">Ounces</option>
          <option value="pounds2">Pounds</option>
          <option value="stone2">Stone</option>
          <option value="ton2">Ton</option>
        </select>
    
    
        <!--INPUT-->
        <br>
        <br>
        <br>Value:
        <input type="number" id="value" placeholder="Insert value">
        <br>
    
        <!--RESULT -->
        <br><p class="Conversion">Conversion:</p>
        <div class="result_container">
            <p class="output" id="text_output"></p>
        </div>
    
        <br>
        <br>
        <button type="button" onclick="Conversion()" value="convert">Convert</button>
      </form>

      <script>
        const Dropdown1 = document.getElementById("Selection");
        const Dropdown2 = document.getElementById("Selection2");

        const massOptions1 = [
            [value = "tonnes1", text = "Tonnes"],
            [value = "kilograms1", text = "Kilograms"],
            [value = "grams1", text = "Grams"],
            [value = "milligrams1", text = "Milligrams"],
            [value = "ounces1", text = "Ounces"],
            [value = "pounds1", text = "Pounds"],
            [value = "stone1", text = "Stone"],
            [value = "ton1", text = "Tons"] 
        ];
        const massOptions2 = [
            [value = "tonnes2", text = "Tonnes"],
            [value = "kilograms2", text = "Kilograms"],
            [value = "grams2", text = "Grams"],
            [value = "milligrams2", text = "Milligrams"],
            [value = "ounces2", text = "Ounces"],
            [value = "pounds2", text = "Pounds"],
            [value = "stone2", text = "Stone"],

            [value = "kilometers1", text = "Kilometers"],

        ];

            [value = "centimeters2", text = "Centimeters"],
            [value = "mile2", text = "Miles"],
            [value = "yards2", text = "Yards"],
            [value = "feet2", text = "Feet"],
            [value = "inches2", text = "Inches"],

        ];

            [value = "celsius1", text = "Celsius"],

        function MassOptions() {
            Dropdown1.appendChild("");
            Dropdown1.appendChild(massOptions1);
            Dropdown2.appendChild("");
            Dropdown2.appendChild(massOptions2);
        };

        function LengthOptions() {
            Dropdown1.appendChild("");
            Dropdown1.appendChild(lengthOptions1);
            Dropdown2.appendChild("");

        };

        function TemperatureOptions() {
            Dropdown1.appendChild("");

            Dropdown2.appendChild("");

        };



        var val;
        var madeSelection_1;
        var madeSelection_2;
    
        function convert(opt1, opt2, val, factor, factor2, factor3, factor4, unitStr) {
            if((madeSelection_1 == opt1) && (madeSelection_2 == opt2)) {
                const calculation = (val * factor) + (factor2 * factor3) + factor4;
                const formattedCalculation = calculation.toFixed(20);
                const CalculationStr = (+formattedCalculation).toLocaleString('en-US', {
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 20
                });
                const formattedCalculationScie = parseFloat(calculation).toExponential(4);
                var result = CalculationStr.toLocaleString() + unitStr;
                var result_sci = formattedCalculationScie + unitStr;
                document.getElementById("text_output").innerHTML = result + "<br>" + "<br>" + result_sci
            }
        }

            convert("fahrenheit1",      "celsius2",   val,     1,       -32,    5 / 9,       0,    "°C");

            convert("kelvin1",          "celsius2",   val,     1,   -273.15,        1,       0,    "°C");
            convert("kelvin1",       "fahrenheit2",   val,   1.8,   -459.67,        1,       0,    "°F");
            convert("kelvin1",           "kelvin2",   val,     1,         0,        1,       0,    "°K");




            

            convert("kilometers1",   "kilometers2",    val,               1,    0,    1,    0,          "km");
            convert("kilometers1",       "meters2",    val,            1000,    0,    1,    0,           "m");
