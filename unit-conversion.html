<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        .Conversion {
            padding-top: 1px;
            padding-bottom: 1px;
            font-size: large;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Unit Converter</h1>
    <p>This is a unit converter in which you select your current units and then choose the units you want it changed into:</p>
    <br>
    <br>
    <br>
    <form>
        <!-- Select 1-->
        <label class="enter">From:</label>
        <select name="converts" id="Selection">

          <option>Choose Option</option>
          <option value="tons1">Tons</option>
          <option value="kilograms1">Kilograms</option>
          <option value="grams1">Grams</option>
          <option value="milligrams1">Milligrams</option>
        </select>
    
        <!-- Select 2-->
        <label class="exit">To:</label>
        <select name="converts2" id="Selection2">

          <option>Choose Option</option>
          <option value="tons2">Tons</option>
          <option value="kilograms2">Kilograms</option>
          <option value="grams2">Grams</option>
          <option value="milligrams2">Milligrams</option>
        </select>
    
    
        <!--INPUT-->
        <br>
        <br>
        <br>Value:
        <input type="number" id="value" placeholder="Insert value">
        <br>
    
        <!--RESULT -->
        <br><p class="Conversion">Conversion:</p>
        <div class="result_container">
            <p id="text_output"></p>
        </div>
    
        <br>
        <br>
        <button type="button" onclick="Conversion()" value="convert">Convert</button>
      </form>

      <script>
        var val;
        var madeSelection_1;
        var madeSelection_2;
    
        function convert(opt1, opt2, val, factor, unitStr) {
            if((madeSelection_1 == opt1) && (madeSelection_2 == opt2)) {
                const calculation = val * factor;
                const formattedCalculation = calculation.toFixed(15);
                const formattedCalculationStr = (+formattedCalculation).toLocaleString('en-US', {
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 15
                });
                var result = formattedCalculationStr.toLocaleString() + unitStr;
                document.getElementById("text_output").innerHTML = result;
            }
        }

        function Conversion() {
            val = parseFloat(document.getElementById("value").value);
            var selectFrom = document.getElementById("Selection");
            var selectTo = document.getElementById("Selection2");

            madeSelection_1 = selectFrom[selectFrom.selectedIndex].value;
            madeSelection_2 = selectTo[selectTo.selectedIndex].value;

            convert("tons1",      "tons2",        val,              1,       "tons");
            convert("tons1",      "kilograms2",   val,           1000,  "kilograms");
            convert("tons1",      "grams2",       val,        1000000,      "grams");
            convert("tons1",      "milligrams2",  val,     1000000000, "milligrams");
            convert("kilograms1", "tons2",        val,       1 / 1000,       "tons");
            convert("kilograms1", "kilograms2",   val,              1,  "kilograms");
            convert("kilograms1", "grams2",       val,           1000,      "grams");
            convert("kilograms1", "milligrams2",  val,        1000000, "milligrams");
            convert("grams1",     "tons2",        val,    1 / 1000000,       "tons");
            convert("grams1",     "kilograms2",   val,       1 / 1000,  "kilograms");
            convert("grams1",     "grams2",       val,              1,      "grams");
            convert("grams1",     "milligrams2",  val,           1000, "milligrams");
            convert("milligrams1", "tons2",       val, 1 / 1000000000,       "tons");
            convert("milligrams1", "kilograms2",  val,    1 / 1000000,  "kilograms");
            convert("milligrams1", "grams2",      val,       1 / 1000,      "grams");
            convert("milligrams1", "milligrams2", val,              1, "milligrams");
        }
      </script>
</body>
</html>
